<!DOCTYPE html>
<html lang="fr">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>LES INPUTS</h1>
    
    <form action="" method="post" id="formInput">
        <div>
            <label for="textInput">Input Text</label>
            <br>
            <input type="text" name="textInput" id="textInput">
        </div>  
        <br>
        <div>
            <label for="emailInput">Input Email</label>
            <br>
            <input type="email" name="emailInput" id="emailInput">
        </div>   
        <br>
        <div>
            <label for="numberInput">Input Number</label>
            <br>
            <input type="number" name="numberInput" id="numberInput" min="0" max="55" value="17">
        </div>  
        <br>
        <div>
            <label for="colorInput">Color</label>
            <br>
            <input type="color" name="colorInput" id="colorInput" value="#e66465">
        </div>  
        <br>
        <div>
            <label for="dateInput">Date</label>
            <br>
            <input type="date" name="dateInput" id="dateInput" value="2022-03-15" min="2022-10-04" max="2022-10-30">
        </div>  
        <br>
        <div>
            <label for="dateTimeInput">Date et Heure</label>
            <br>
            <input type="datetime-local" name="dateTimeInput" id="dateTImeInput" value="2022-03-15T00:22">
        </div>
        <br>
        <div>
            <label for="fileInput">Fichiers</label>
            <br>
            <input type="file" name="fileInput" id="fileInput" >
        </div>
        <br>
        <div>
            <label for="passwordInput">Password</label>
            <br>
            <input type="password" name="passwordInput" id="passwordInput" minlength="8" placeholder="Ici se trouve un mdp">
        </div>
        <br>
        <div>
            <label for="timeInput">Heures</label>
            <br>
            <input type="time" name="timeInput" id="timeInput" >
        </div>
        <br>
        <div>
            <label for="tailleInput">Taille du penis</label>
            <br>
            <input type="range" name="tailleInput" id="tailleInput" >
        </div>
        <br>
        <div>
            <label for="checkboxInput">Checkbox</label>
            <br>
            <input type="checkbox" name="checkboxInput" id="checkboxInput" checked>
        </div>
        <br>
        <div>
            <label for="submitInput">Submit</label>
            <br>
            <input type="submit" name="submitInput" id="submitInput" accesskey="">
        </div>

    </form>
    
</body>

</html>
